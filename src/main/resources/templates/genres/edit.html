<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <title th:text="${pageTitle}">Edit Author</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="text-center mb-4" th:text="${pageTitle}"></h1>
        <form th:action="@{/genres}" th:object="${genre}" method="post" class="p-4 border rounded shadow-sm bg-light">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/genres" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
