<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Genres</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="/genres/add" class="btn btn-success">Add Genre</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.id}"></td>
                <td th:text="${genre.name}"></td>
                <td>
                    <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/genres/delete/{id}(id=${genre.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
