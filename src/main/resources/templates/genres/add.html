<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Add Author</title>
</head>
<body >
<div th:fragment="content">
    <h1>Add Author</h1>
    <form th:action="@{/authors}" th:object="${author}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/authors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
