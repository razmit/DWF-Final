<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Books</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="/books/add" class="btn btn-success">Add Book</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genres</th>
                <th>Published Year</th>
                <th>Available Copies</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.authorId}"></td>
                <td>
                    <span th:each="genreId : ${book.genreIds}" th:text="${genreId}"></span>
                </td>
                <td th:text="${book.publishedYear}"></td>
                <td th:text="${book.availableCopies}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
