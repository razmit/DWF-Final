<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Book</h1>
        <form th:action="@{/books}" th:object="${book}" method="post" class="p-4 border rounded shadow-sm bg-light">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <select id="author" class="form-control" th:field="*{authorId}" required>
                    <option value="" disabled>Select Author</option>
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="genres">Genres</label>
                <select id="genres" class="form-control" th:field="*{genreIds}" multiple>
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/books" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
